version: '3.8'

services:
  chat-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
      - VITE_WS_BASE_URL=${VITE_WS_BASE_URL}
      - VITE_WS_RECONNECT_INTERVAL=${VITE_WS_RECONNECT_INTERVAL}
      - VITE_WS_MAX_RECONNECT_ATTEMPTS=${VITE_WS_MAX_RECONNECT_ATTEMPTS}
      - VITE_WS_PING_INTERVAL=${VITE_WS_PING_INTERVAL}
    restart: always
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
      - VITE_WS_BASE_URL=${VITE_WS_BASE_URL}
      - VITE_WS_RECONNECT_INTERVAL=${VITE_WS_RECONNECT_INTERVAL}
      - VITE_WS_MAX_RECONNECT_ATTEMPTS=${VITE_WS_MAX_RECONNECT_ATTEMPTS}
      - VITE_WS_PING_INTERVAL=${VITE_WS_PING_INTERVAL}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s